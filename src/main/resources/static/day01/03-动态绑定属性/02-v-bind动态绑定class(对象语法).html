<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-v-bind动态绑定class(对象语法)</title>

    <style>
        .red {
            color: red;
        }
    </style>

</head>

<body>

    <div id="app">
        <!--    class里面的内容是个对象-->
        <!--    <h2 :class="{red:isRed}"> {{msg}}</h2>-->
        <h2 :class="getClasses()"> {{msg}}</h2>
        <!--    <button id="btnXColor" v-on:click="xColor">变色</button>-->
        <button id="btnXColor" @click="xColor">变色</button>
    </div>

    <script src="../../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: "你好",
                isRed: true,
            },
            methods: {
                xColor: function () {
                    this.isRed = !this.isRed
                },
                getClasses: function () {
                    return { red: this.isRed }
                }
            }
        })
    </script>

</body>

</html>
