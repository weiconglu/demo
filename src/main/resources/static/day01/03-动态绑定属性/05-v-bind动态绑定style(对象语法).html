<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-v-bind动态绑定style(对象语法)</title>
</head>

<body>

    <div id="app">
        <h2 :style="{'font-size':mySize}"> {{msg}}</h2>
        <h2 :style="getStyles()"> {{msg}}</h2>
    </div>

    <script src="../../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: "你好",
                mySize: '100px'
            },
            methods: {
                getStyles: function () {
                    return { 'font-size': this.mySize }
                }
            }
        })
    </script>

</body>

</html>
