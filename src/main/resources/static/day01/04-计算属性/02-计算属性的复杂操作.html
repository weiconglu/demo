<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-计算属性的复杂操作</title>
</head>

<body>

    <div id="app">
        <h2>图书总价：{{totalPrice}}</h2>
    </div>

    <script src="../../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                books: [
                    { id: 1, name: "西游记", price: 20 },
                    { id: 2, name: "三国演义", price: 20 },
                    { id: 3, name: "红楼梦", price: 20 },
                    { id: 4, name: "水浒传", price: 20 }
                ]
            },
            computed: {
                totalPrice: function () {
                    let result = 0
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price
                    }
                    return result
                }
            }
        })
    </script>

</body>

</html>
