<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05-v-pre指令的使用</title>
</head>

<body>
    <div id="app">
        <!--    跳过这个元素和它的子元素的编译过程。可以用来显示原始 Mustache 标签。跳过大量没有指令的节点会加快编译。-->
        <h2 v-pre> {{msg}}被解析后显示的内容为：</h2>
        <h2>{{msg}}</h2>
    </div>

    <script src="../../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: "你好"
            }
        })
    </script>
</body>

</html>
