<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-v-once指令的使用</title>
</head>

<body>

    <div id="app">
        <!--    只渲染元素和组件一次。随后的重新渲染，元素/组件及其所有的子节点将被视为静态内容并跳过。这可以用于优化更新性能。-->
        <!--    以下内容在控制台调用    app.msg = "亲爱的"    命令时只有下面的会改变-->
        <h2 v-once> {{msg}}</h2>
        <h2> {{msg}}</h2>
    </div>

    <script src="../../libs/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: "你好"
            }
        })
    </script>

</body>

</html>
