<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>04-和页面相关的函数(二).html</title>
</head>

<body>

	<div id="div1"></div>
	<div id="div2"></div>

	<script>
		// 给div中添加文本内容
		var div1 = document.getElementById("div1")
		div1.innerText = "这是一个晴朗的早晨"

		// 给div中添加HTML内容
		var div2 = document.getElementById("div2")
		div2.innerHTML = "<a href='https://www.baidu.com'>百度一下</a>"
	</script>

</body>

</html>
