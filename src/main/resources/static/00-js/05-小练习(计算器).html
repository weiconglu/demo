<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>05-小练习(计算器).html</title>

	<style>
		td {
			text-align: center;
		}
	</style>

</head>

<body>

	<table>
		<tr>
			<td>数1</td>
			<td></td>
			<td>数2</td>
			<td></td>
			<td>结果</td>
		</tr>
		<tr>
			<td><input type="text" id="number1"></td>
			<td><span id="operator">&nbsp;</span></td>
			<td><input type="text" id="number2"></td>
			<td>=</td>
			<td><input type="text" id="number3"></td>
		</tr>
	</table>

	<button onclick="plus()">+</button>
	<button onclick="sub()">-</button>
	<button onclick="mul()">*</button>
	<button onclick="div()">/</button>

	<div id="divMsg" style="color: red;"></div>

	<script type="text/javascript">

		function plus() {
			var number1 = document.getElementById("number1")
			var operator = document.getElementById("operator")
			var number2 = document.getElementById("number2")
			var number3 = document.getElementById("number3")
			var divMsg = document.getElementById("divMsg")

			divMsg.innerText = ""

			var number1Value = Number(number1.value)
			var number2Value = Number(number2.value)
			var result = number1Value + number2Value

			if (!isNaN(result)) {
				operator.innerText = "+"
				number3.value = result
			} else {
				number1.value = ""
				operator.innerText = ""
				number2.value = ""
				number3.value = ""
				divMsg.innerText = "您的输入有误，请重新输入"
			}

		}
		function sub() {
			var number1 = document.getElementById("number1")
			var operator = document.getElementById("operator")
			var number2 = document.getElementById("number2")
			var number3 = document.getElementById("number3")
			var divMsg = document.getElementById("divMsg")

			divMsg.innerText = ""

			var number1Value = Number(number1.value)
			var number2Value = Number(number2.value)
			var result = number1Value - number2Value

			if (!isNaN(result)) {
				operator.innerText = "-"
				number3.value = result
			} else {
				number1.value = ""
				operator.innerText = ""
				number2.value = ""
				number3.value = ""
				divMsg.innerText = "您的输入有误，请重新输入"
			}

		}
		function mul() {
			var number1 = document.getElementById("number1")
			var operator = document.getElementById("operator")
			var number2 = document.getElementById("number2")
			var number3 = document.getElementById("number3")
			var divMsg = document.getElementById("divMsg")

			divMsg.innerText = ""

			var number1Value = Number(number1.value)
			var number2Value = Number(number2.value)
			var result = number1Value * number2Value

			if (!isNaN(result)) {
				operator.innerText = "*"
				number3.value = result
			} else {
				number1.value = ""
				operator.innerText = ""
				number2.value = ""
				number3.value = ""
				divMsg.innerText = "您的输入有误，请重新输入"
			}

		}

		function div() {
			var number1 = document.getElementById("number1")
			var operator = document.getElementById("operator")
			var number2 = document.getElementById("number2")
			var number3 = document.getElementById("number3")
			var divMsg = document.getElementById("divMsg")

			divMsg.innerText = ""

			var number1Value = Number(number1.value)
			var number2Value = Number(number2.value)
			var result = number1Value / number2Value

			if (!isNaN(result)) {
				operator.innerText = "/"
				number3.value = result
			} else {
				number1.value = ""
				operator.innerText = ""
				number2.value = ""
				number3.value = ""
				divMsg.innerText = "您的输入有误，请重新输入"
			}

		}

	</script>

</body>

</html>
