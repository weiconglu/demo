<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../libs/vue.js"></script>
</head>

<body>

<div id="app">
    <h3>{{result}}</h3>
</div>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            msg: "你好",
            score: 80
        },
        computed: {
            result() {
                if (this.score >= 90) {
                    return "优秀"
                } else if (this.score >= 80) {
                    return "良好"
                } else if (this.score >= 60) {
                    return "及格"
                } else {
                    return "不及格"
                }
            }

        }
    })
</script>

</body>

</html>
